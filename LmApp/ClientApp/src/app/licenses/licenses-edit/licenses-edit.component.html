<p>Add/Edit license</p>

<mat-card class="example-card">
    <form *ngIf="formGroup" [formGroup]="formGroup">
        <div class="example-container">

            <mat-form-field>
                <input matInput placeholder="SerialNr" formControlName="serialNr" type="text">

                <mat-error *ngIf="formGroup.get('serialNr').touched && formGroup.get('serialNr').errors && formGroup.get('serialNr').errors.required">
                    Serial number required!
                </mat-error>
            </mat-form-field>

            <mat-form-field>
                <input matInput placeholder="ExpirationDate" formControlName="expirationDate" type="datetime">

                <mat-error *ngIf="formGroup.get('expirationDate').touched && formGroup.get('expirationDate').errors && formGroup.get('expirationDate').errors.required">
                    Expiration Date required!
                </mat-error>
            </mat-form-field>

            <mat-form-field>
                <input matInput placeholder="ToolID" formControlName="fkTool" type="number">

                <mat-error *ngIf="formGroup.get('fkTool').touched && formGroup.get('fkTool').errors && formGroup.get('fkTool').errors.required">
                    ToolID required!
                </mat-error>
            </mat-form-field>

        </div>
        <div class="example-button-row">
            <button mat-raised-button color="primary" (click)="save()">Save</button>
            <button mat-raised-button color="primary" [routerLink]='routerLink'>Cancel</button>
        </div>
    </form>
</mat-card>
