<h1>Licenses</h1>

<p>Many licenses in the list</p>

<div class="example-button-row">
    <button mat-raised-button [routerLink]='["../edit"]' color="primary">Add</button>
</div>
<br>

<mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
</mat-form-field>



<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="serialNr">
        <th mat-header-cell *matHeaderCellDef style="width:21%"> Serial Number </th>
        <td mat-cell *matCellDef="let element"> {{element.serialNr}} </td>
    </ng-container>


    <ng-container matColumnDef="expirationDate">
        <th mat-header-cell *matHeaderCellDef style="width:21%"> Expiration Date </th>
        <td mat-cell *matCellDef="let element"> {{element.expirationDate}} </td>
    </ng-container>

    <ng-container matColumnDef="fkTool">
        <th mat-header-cell *matHeaderCellDef style="width:21%"> Tool ID </th>
        <td mat-cell *matCellDef="let element"> {{element.fkTool}} </td>
    </ng-container>


    Action Column
    <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef style="width:10%"> Action </th>
        <td mat-cell *matCellDef="let license">
            <button mat-icon-button matTooltip="Edit" [matTooltipPosition]="'after'">
                <mat-icon aria-label="Example icon-button with a heart icon" [routerLink]="['../edit', license.id]">edit</mat-icon>
            </button>

            <button mat-icon-button matTooltip="Delete" [matTooltipPosition]="'after'">
                <mat-icon aria-label="Example icon-button with a heart icon " (click)="deleteLicense(license)">delete</mat-icon>
            </button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<mat-progress-bar mode="indeterminate" *ngIf="!license"></mat-progress-bar>
<mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
